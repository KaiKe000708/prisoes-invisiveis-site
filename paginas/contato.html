  <header>
    <img src="../imagens/icone_uniube.svg" alt="Logo Uniube" class="logo">
    <h1>Fale Conosco</h1>
  </header>

  <main class="fade-in">
    <section class="contato-container">
      <h2>Você não está sozinho</h2>
      <p>Se você está passando por um momento difícil ou quer conversar, preencha o formulário abaixo. Estamos aqui para
        ouvir.</p>

      <form class="formulario">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Sua mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar mensagem</button>
      </form>

      <a href="../index.html" class="voltar-inicio">Voltar para a Página Inicial</a>
    </section>
  </main>
